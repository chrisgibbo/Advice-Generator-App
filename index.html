<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Advice Generator</title>
</head>
<body class="main-bg flex items-center justify-center h-screen">

    <div class="app flex flex-col items-center justify-center pt-8 max-w-md rounded-2xl max-sm:mx-10">
        <div class="advice-no uppercase tracking-widest text-xs mb-6" id="advice-num">advice # 0</div>
        <div class="advice-quote w-9/12 text-center text-2xl mb-6 max-sm:text-lg" id="advice-quote">" If you find a toilet in your dream, don't use it ... "</div>
        <img class="px-16 my-4 max-sm:px-6" src="images/pattern-divider-desktop.svg" alt="divider">
    
        <button id="advice-btn" class="dice-btn p-4 rounded-full relative top-6 max-sm:p-3">
            <img class="h-5" src="images/icon-dice.svg" alt="">
        </button>
        
    </div>
    


    <script src="index.js"></script>
</body>
</html>
